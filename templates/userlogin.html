<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='title-logo.png') }}" type="image">
        <title>Login to ACCORD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
        <style>
            .split-container {
                display: flex;
                height: 100vh;
            }
            .left-side {
                flex: 1;
                background: url('{{ url_for('static', filename='background.png') }}') no-repeat center center;
                background-size: cover;
            }
            .right-side {
                flex: 1;
            }
            .loginLogo {
            min-width: 30%;
            height: auto;
            max-height: 200px;
            margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="split-container">
            <div class="left-side"></div>
            <div class="right-side">
                <div class="content-wrapper text-center">
                    <h1 style="padding-top: 10px;"><img src="{{ url_for('static', filename='logo.png') }}" class="loginLogo img-fluid"></h1>
                    <hr>
                </div>
                <div class="container">
                    <div class="row text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6 form-container">
                            <form class="userForm" action="{{ url_for('login') }}" method="POST">
                                <div class="mb-3">
                                    <label for="InputUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="InputUsername" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="InputPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="InputPassword" name="password" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn">Submit</button>
                                </div>
                                {% if incorrect == 1 %}
                                    <br>
                                    <div class="alert alert-danger" style="padding: 5px;">
                                        <p style="margin-bottom: 0; text-align: center;">Incorrect Password.</p>
                                    </div>
                                {% elif flag == 1 %}
                                    <br>
                                    <div class="alert alert-danger" style="padding: 5px;">
                                        <p style="margin-bottom: 0; text-align: center;">Your account has been flagged.</p>
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-12 text-center">
                            <h4>Don't have an account?</h4>
                            <h4>Register below.</h4>
                        </div>
                    </div>
                    <div class="registration-section">
                        <div class="registration-card card-influencer">
                            <form action="{{ url_for('influencer_registration') }}" method="get">
                                <button class="registration-button" type="submit" style="border: none; background: none; width: 100%; height: 100%; text-align: left; padding: 0;">
                                    <h5>Register as an Influencer</h5>
                                    <p>Join us and start captivating today.</p>
                                </button>
                            </form>
                        </div>
                        <div class="registration-card card-sponsor">
                            <form action="{{ url_for('sponsor_registration') }}" method="get">
                                <button class="registration-button" type="submit" style="border: none; background: none; width: 100%; height: 100%; text-align: left; padding: 0;">
                                    <h5>Register as a Sponsor</h5>
                                    <p>Support and partner with us now.</p>
                                </button>
                            </form>
                        </div>
                    </div>                                        
                </div>
            </div>
        </div>

        <script>
            const colors = ['#FF5733', '#FFC300', '#33FF57', '#339FFF', '#9D33FF'];
            let colorIndex = 0;

            document.querySelectorAll('.registration-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.backgroundColor = colors[colorIndex];
                    card.style.color = 'white';
                    card.querySelectorAll('h5, p').forEach(element => {
                    element.style.color = 'white';
                    });
                    colorIndex = (colorIndex + 1) % colors.length;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.backgroundColor = '#f8f9fa';
                    card.style.color = 'black';
                    card.querySelectorAll('h5, p').forEach(element => {
                    element.style.color = 'black'; 
                    });
                }); 
            });

            const colors2 = ['#FFC300', '#33FF57', '#339FFF', '#9D33FF'];

            document.querySelectorAll('.btn').forEach(btn => {

                btn.addEventListener('mouseenter', () => {
                    btn.style.backgroundColor = colors2[colorIndex];
                    btn.style.color = 'white';
                    colorIndex = (colorIndex + 1) % colors2.length;
                });

                btn.addEventListener('mouseleave', () => {
                    btn.style.backgroundColor = '#FF5733';
                });
            });
        </script>
    </body>
</html>
