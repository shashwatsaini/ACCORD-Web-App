<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='title-logo.png') }}" type="image">
    <title>Payment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='registration.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <style>
        body, h1, h5, p, .form-outline, .form-check, .list-group-item {
            margin: 0;
            padding: 0;
        }
        .mb-4, .my-4 {
            margin-bottom: 1rem !important;
        }
        .py-3 {
            padding-top: 0.5rem !important; 
            padding-bottom: 0.5rem !important;
        }
        .pb-0 {
            padding-bottom: 0 !important;
        }
        .form-outline, .form-check {
            margin-bottom: 0.5rem !important;
        }

        .form-check-input:checked {
            background-color: #FF5733 !important;
            border-color: #FF5733 !important; 
        }

        .form-check-input:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 87, 51, 0.25) !important; 
        }

        .form-outline .form-control {
            border-color: #FF5733 !important; 
        }

        .form-outline .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 87, 51, 0.25) !important;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-5" style="padding: 3px;">
        <img class="navbar-brand img-fluid" src="{{ url_for('static', filename='sponsor-logo.png') }}" style="width: 12%;" />
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br>
    <div class="container">
        <div class="row text-center">
            <h1>Paying {{ influencer }}</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 mb-4">
                <div class="card mb-4">
                  <div class="card-header py-3">
                    <h5 class="mb-0">Billing details</h5>
                  </div>
                  <div class="card-body">
                    <form action="{{ url_for('payment', key=key) }}" method="POST">
                      <div class="row mb-4" style="padding-bottom: 0px;">
                        <div class="col">
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form6Example1" class="form-control" />
                            <label class="form-label" for="form6Example1">First name</label>
                          </div>
                        </div>
                        <div class="col">
                          <div data-mdb-input-init class="form-outline mb-4">
                            <input type="text" id="form6Example2" class="form-control" />
                            <label class="form-label" for="form6Example2">Last name</label>
                          </div>
                        </div>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form6Example3" class="form-control" placeholder="{{ company }}" disabled />
                        <label class="form-label" for="form6Example3">Company name</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="form6Example4" class="form-control" />
                        <label class="form-label" for="form6Example4">Address</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form6Example5" class="form-control" />
                        <label class="form-label" for="form6Example5">Email</label>
                      </div>
          
                      <div data-mdb-input-init class="form-outline mb-4">
                        <input type="number" id="form6Example6" class="form-control" />
                        <label class="form-label" for="form6Example6">Phone</label>
                      </div>
          
                      <hr class="my-4" />
          
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkoutForm1" />
                        <label class="form-check-label" for="checkoutForm1">
                          Shipping address is the same as my billing address
                        </label>
                      </div>
          
                      <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="checkoutForm2" checked />
                        <label class="form-check-label" for="checkoutForm2">
                          Save this information for next time
                        </label>
                      </div>
          
                      <hr class="my-4" />
          
                      <h5 class="mb-4">Payment Mode</h5>
          
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="checkoutForm3"
                          checked />
                        <label class="form-check-label" for="checkoutForm3">
                          Credit card
                        </label>
                      </div>
          
                      <div class="row mb-4" style="padding-bottom: 0px;">
                        <div class="col">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="formNameOnCard" class="form-control" />
                            <label class="form-label" for="formNameOnCard">Name on card</label>
                          </div>
                        </div>
                        <div class="col">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="formCardNumber" class="form-control" />
                            <label class="form-label" for="formCardNumber">Credit card number</label>
                          </div>
                        </div>
                      </div>
          
                         <div class="row mb-4" style="padding-bottom: 0px;">
                        <div class="col-3">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="formExpiration" class="form-control" />
                            <label class="form-label" for="formExpiration">Expiration</label>
                          </div>
                        </div>
                        <div class="col-3">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="formCVV" class="form-control" />
                            <label class="form-label" for="formCVV">CVV</label>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex justify-content-center">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block btn-submit w-100" type="submit">
                            Finish Payment
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
          
              <div class="col-md-4 mb-4">
                <div class="card mb-4">
                  <div class="card-header py-3">
                    <h5 class="mb-0">Summary</h5>
                  </div>
                  <div class="card-body">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Ad Request Completion
                        <span>${{ amount }}</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                        Shipping
                        <span>N/A</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                        18% Tax
                        <span>${{ amount*0.18 }}</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                        <div>
                          <strong>Total amount</strong>
                          <strong>
                            <p class="mb-0">(including Tax)</p>
                          </strong>
                        </div>
                        <span><strong>${{ amount + (amount*0.18) }}</strong></span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
        </div>
    </div>  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        // Button color change on hover
        const colors = ['#FFC300', '#33FF57', '#339FFF', '#9D33FF'];
                let colorIndex = 0;
                document.querySelectorAll('.btn-submit').forEach(btn => {

                    btn.addEventListener('mouseenter', () => {
                        btn.style.backgroundColor = colors[colorIndex];
                        colorIndex = (colorIndex + 1) % colors.length;
                        btn.style.color = 'white';
                    });

                    btn.addEventListener('mouseleave', () => {
                        btn.style.backgroundColor = '#FF5733';
                    });
                });
    </script>
</body>
</html>
