<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{ url_for('static', filename='title-logo.png') }}" type="image">
        <title>Admin Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content-wrapper text-center">
            <h1 style="padding-top: 10px;"><img src="{{ url_for('static', filename='logo.png') }}" class="loginLogo img-fluid"></h1>
            <hr>
        </div>
        <div class="container">
            <div class="row text-center">
                <h1>Administrator Login</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 form-container">
                    <form class="userForm" action="{{ url_for('admin_login') }}" method="POST">
                        <div class="mb-3">
                            <label for="InputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="InputUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="InputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword" name="password" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                        {% if incorrect %}
                            <div class="d-flex justify-content-center" style="padding-top: 30px;">
                                <p>Incorrect Password.</p>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
            <br>
            <br>
        </div>

        <script>
            let colorIndex = 0;
            const colors2 = ['#FFC300', '#33FF57', '#339FFF', '#9D33FF'];

            document.querySelectorAll('.btn').forEach(btn => {

                btn.addEventListener('mouseenter', () => {
                    btn.style.backgroundColor = colors2[colorIndex];
                    colorIndex = (colorIndex + 1) % colors2.length;
                    btn.style.color = 'white';
                });

                btn.addEventListener('mouseleave', () => {
                    btn.style.backgroundColor = '#FF5733';
                });
            });
        </script>
    </body>
</html>
